<body class="">
<!-- InstanceEndEditable -->	
	<!--All Header-->
	
	
    <!--All Header End-->
    <!-- InstanceBeginEditable name="Body" -->

<div class="appbar">
    <a class="btn_back"></a>
</div>

<div class="bg_login_form bg_dk ">
    <div class="div_header">
        <div class="d-table">
            <div class="d-table-cell">
                <div class="avatar">
                    <img src="master/images/avatar_add.png" alt=""/>
                </div>
                <p class="title_mlk">Đăng ký tài khoản mới bằng số điện thoại</p>
            </div>
        </div>
    </div>
    <div class="div_input_pos div_input_pos_signup">
        <div class="d-table">
            <div class="d-table-cell">
                <div class="group_form clearable">
                    <div class="input_relative">
                        <input class="form-control" type="tel" placeholder="Số điện thoại" value=""
                               required="" maxlength="15" autocomplete="off" autocorrect="off" autocapitalize="off"
                               spellcheck="false" onfocus="this.placeholder = ''"
                               onblur="this.placeholder = 'Số điện thoại'"/>
                        <div class="invalid-feedback show">
                            Số điện thoại không hợp lệ
                        </div>
                    </div>
                </div>
                <div class="group_form_null clearable">
                    <div class="input_relative">
                        <input class="form-control input_mk" type="password" placeholder="Mật khẩu" value=""
                               required="" maxlength="20" autocomplete="off" autocorrect="off" autocapitalize="off"
                               spellcheck="false" onfocus="this.placeholder = ''"
                               onblur="this.placeholder = 'Mật khẩu'"/>
                        <div class="invalid-feedback show">
                            <table class="password-indicator password-empty">
                                <tr>
                                    <td colspan="2">
                                        <div class="password-indicator-length">
                                            <span>&nbsp;Chiều dài từ 6 đến 20 ký tự</span>
                                        </div>
                                    </td>
                                </tr>
                                <!-- https://auth0.com/docs/connections/database/password-strength -->
                                <tr>
                                    <td colspan="2">
                                        <div class="password-indicator-complexity">
                                            <span>&nbsp;Bao gồm từ 2 đến 4 loại ký tự</span>
                                            <table>
                                                <tr>
                                                    <td>
                                                        <div class="password-indicator-lower-case">
                                                            <span>&nbsp;Chữ thường (a-z)</span>
                                                        </div>
                                                    </td>
                                                    <td>
                                                        <div class="password-indicator-upper-case">
                                                            <span>&nbsp;Chữ hoa (A-Z)</span>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <div class="password-indicator-number">
                                                            <span>&nbsp;Số (0-9)</span>
                                                        </div>
                                                    </td>
                                                    <td>
                                                        <div class="password-indicator-special-chars">
                                                            <span>&nbsp;Ký tự khác (như !@#)</span>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <i class="show_pass"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="group_bottom">
        <div class="btn_cus btn-primary">Đăng ký</div>
        <div class="">
            <div class="hc-input--square policy">
                <div class="hc-input-single">
                    <input type="checkbox" name="fieldset-2" id="radio2-example-one" checked="checked">
                    <label for="radio2-example-one">Bạn đã đồng ý với
                        <a class="link_content" href="v2_thoa_thuan_nguoi_dung.html">Thoả thuận người dùng</a> và
                        <a class="link_content" href="v2_terms_of_use.html">Chính sách quyền riêng tư</a>
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
