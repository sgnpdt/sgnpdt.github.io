<!-- InstanceBeginEditable name="set class" -->
<body>
<!-- InstanceEndEditable -->	
	<!--All Header-->
	
	
    <!--All Header End-->
    <!-- InstanceBeginEditable name="Body" -->
	
	<div class="appbar">
		<!--<a class="btn_back"></a>-->
		<span class="text">Đăng nhập</span>
	</div>
	<div class="banner_login">
		<div class="d-table">
			<div class="d-table-row">
				<div class="d-table-cell logo_center">
					<span class="circle_logo"></span>
				</div>
				<div class="d-table-cell">
					<span class="title">Welcome!</span>
					<span class="sub_title">Đăng ký ngay tài khoản để trải nghiệm fpt tv </span>
				</div>
			</div>
		</div>
	</div>
	<div class="bg_login_form">
		<div class="container">
			<div class="group_form clearable">
				<div class="input_relative">
					<i class="icon_phone_username"></i>
					<input class="form-control" type="text" placeholder="Số điện thoại / Tên đăng nhập" value="" required="" />
				</div>
				<div class="invalid-feedback">
				 Tên tài khoản không được để trống và quá ngắn (tối thiểu 4 ký tự)
				</div>
				<i class="clearable__clear"></i>
			</div>
			
			<div class="group_form clearable">
				<div class="input_relative">
					<i class="icon_pass"></i>
					<input class="form-control input_mk" type="password" placeholder="Mật khẩu" value="" required="" />
				</div>
				<div class="invalid-feedback">
				 Mật khẩu không đúng
				</div>
				<i class="show_pass"></i>
			</div>
			<p class="div_forgot_pass text-left"><a class="link_pass" href="#">Quên mật khẩu?</a></p>
			<div class="brn btn-primary">Đăng nhập</div>
			<div class="another_login">
				<span class="text">Đăng nhập bằng</span>
			</div>
			<div class="row justify-content-md-center">
				
				<div class="col-lg-5 col-6">
					<div class="brn btn-primary btn-facebook">
						<span class="icon_facebook"></span>
						<span class="text">Facebook</span>
					</div>
				</div>
				<div class="col-lg-5 col-6">
					<div class="brn btn-primary btn-google">
						<span class="icon_google"></span>
						<span class="text">Google</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<p class="link_footer">
		<span class="text">Bạn chưa có tài khoản? <a class="link_primary">Đăng ký</a></span>
	</p>
	
	<!-- Modal -->
	<div class="modal fade" id="ShowSuccess" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog modal-dialog-centered modal-270" role="document">
		<div class="modal-content">
		  <div class="modal-body">
			<p class="text text-center">Chúc mừng bạn tạo tài khoản thành công.</p>
		  </div>
		</div>
	  </div>
	</div>
	<!-- InstanceEndEditable -->
   
    <!--Footer-->
			
    <!--Footer End-->  
    
   
</body>


<!-- InstanceBeginEditable name="footer" -->
<script type="text/javascript">
    $(window).on('load',function(){
        $('#ShowSuccess').modal('show');
    });
</script>
